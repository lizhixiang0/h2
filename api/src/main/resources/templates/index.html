<html>
<head>
    <title>title</title>
</head>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
<body>
<!--图片不受同源策略的限制-->
<img src="http://localhost:18087/test/valicode.do" alt="古镇"/>

<div id="myDiv"><h2>Let AJAX change this text</h2></div>
<button id="b01" type="button">Change Content</button>

<script>
    $(document).ready(function () {
        $("#b01").click(function () {
            const hallo = $.ajax({url: "http://localhost:18080/api/test", async: false});
            $("#myDiv").html(hallo.responseText);
        });
    });
</script>
</body>
</html>
