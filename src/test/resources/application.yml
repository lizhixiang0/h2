#配置数据库连接地址,这里设置为没存模式
spring.datasource.url: jdbc:h2:mem:zwt_feedback;MODE=MySQL;
#配置数据库驱动
spring.datasource.driver-class-name: org.h2.Driver
#配置数据库用户名
spring.datasource.username: sa
#配置数据库密码
spring.datasource.password:
#进行该配置后，每次启动程序，程序都会运行resources/db/schema.sql文件，对数据库的结构进行操作。
#spring.datasource.schema: classpath:sql/zwt_feedback.sql
#进行该配置后，每次启动程序，程序都会运行resources/db/data.sql文件，对数据库的数据操作。
#spring.datasource.data: classpath:sql/data.sql


mybatis:
  #  configuration-properties: classpath:mybatis/mybatis-config.xml
    type-aliases-package: com.example.h2.bean
    mapper-locations: classpath:mapper/*Mapper.xml

kafka:
    broker:
        hosts: 49.233.91.71:9092
    producer:
        retries: 3
        batch-size: 16384
        linger-ms: 1
        buffer-memory: 33554432
        acks: 1
    default:
        partitions-num: 2
        replication-factor: 3
    consumer:
        group-id: paxvas_app_scan
        auto-commit: false
        auto-commit-interval-ms: 100
        session-timeout-ms: 30000
        container-poll-timeout-ms: 3000
        max-poll-records: 100
        max-poll-interval-ms: 300000
    #  listener:
    #  #    #listner负责ack，每调用一次，立即commit
    #    ack-mode: manual_immediate
    customization:
        listener-ack:
            app: MANUAL_IMMEDIATE